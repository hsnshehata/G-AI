<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chats Archive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="section">
    <h2>Chats Archive</h2>

    <div class="filters">
      <input type="text" id="userId" placeholder="User ID">
      <input type="date" id="from">
      <input type="date" id="to">
      <button id="filter">Filter</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Message</th>
          <th>Source</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="chat-body"></tbody>
    </table>
  </div>

  <script src="chats.js"></script>
</body>
</html>
