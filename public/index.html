<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- تسجيل الدخول -->
  <section id="login-section">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button id="login-btn">دخول</button>
      <p id="login-error" class="error-msg"></p>
    </div>
  </section>

  <!-- لوحة التحكم بعد الدخول -->
  <section id="dashboard-section" style="display: none;">
    <header>
      <h1>لوحة التحكم</h1>
      <button id="logout-btn">تسجيل الخروج</button>
    </header>

    <!-- التبويبات العلوية -->
    <nav class="top-tabs">
      <button class="tab-button" data-target="bots">البوتات</button>
      <button class="tab-button" data-target="rules">القواعد</button>
      <button class="tab-button" data-target="chats">المحادثات</button>
      <button class="tab-button" data-target="stats">الإحصائيات</button>
    </nav>

    <!-- محتوى التبويبات -->
    <main id="main-content">
      <div id="bots" class="tab-content">محتوى البوتات</div>
      <div id="rules" class="tab-content">محتوى القواعد</div>
      <div id="chats" class="tab-content">محتوى المحادثات</div>
      <div id="stats" class="tab-content">محتوى الإحصائيات</div>
    </main>

    <!-- التنقل السفلي -->
    <footer class="bottom-nav">
      <button class="tab-button" data-target="bots">بوتاتي</button>
      <button class="tab-button" data-target="rules">القواعد</button>
      <button class="tab-button" data-target="chats">المحادثات</button>
      <button class="tab-button" data-target="stats">الإحصائيات</button>
    </footer>
  </section>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
