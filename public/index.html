<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <!-- إضافة Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- قسم تسجيل الدخول -->
  <section id="login-section">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button id="login-btn">دخول</button>
      <p id="login-error" class="error-msg"></p>
    </div>
  </section>

  <!-- لوحة التحكم بعد تسجيل الدخول -->
  <section id="dashboard-section" style="display: none;">
    <header>
      <h1>لوحة التحكم</h1>
      <button id="logout-btn">تسجيل الخروج</button>
    </header>

    <!-- التبويبات العلوية -->
    <nav class="top-tabs">
      <button class="tab-button" data-tab="bots">البوتات</button>
      <button class="tab-button" data-tab="rules">القواعد</button>
      <button class="tab-button" data-tab="faq">س و ج</button>
      <button class="tab-button" data-tab="products">المنتجات والأسعار</button>
      <button class="tab-button" data-tab="store">ربط المتجر</button>
    </nav>

    <!-- محتوى التبويبات -->
    <main id="main-content">
      <div id="bots" class="tab-section">محتوى البوتات</div>
      <div id="rules" class="tab-section">محتوى القواعد</div>
      <div id="faq" class="tab-section">محتوى س و ج</div>
      <div id="products" class="tab-section">محتوى المنتجات والأسعار</div>
      <div id="store" class="tab-section">محتوى ربط المتجر</div>
    </main>

    <!-- التنقل السفلي -->
    <footer class="bottom-nav">
      <button class="tab-button" data-tab="bots">بوتاتي</button>
      <button class="tab-button" data-tab="rules">القواعد</button>
      <button class="tab-button" data-tab="faq">س و ج</button>
      <button class="tab-button" data-tab="products">المنتجات والأسعار</button>
      <button class="tab-button" data-tab="store">ربط المتجر</button>
    </footer>
  </section>

  <!-- إضافة mod.js وإزالة type="module" من dashboard.js -->
  <script src="js/mod.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
