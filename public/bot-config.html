<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Config Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container section">
    <h2>Bot Configuration</h2>
    
    <div>
      <label>OpenAI Key:</label>
      <input type="text" id="openaiKey" placeholder="sk-xxxx" />
    </div>
    <div>
      <label>GitHub Token:</label>
      <input type="text" id="githubToken" placeholder="ghp_..." />
    </div>
    <div>
      <label>WhatsApp Token:</label>
      <input type="text" id="whatsappToken" placeholder="abc123..." />
    </div>
    <div>
      <label>MongoDB URI:</label>
      <input type="text" id="mongoUri" placeholder="mongodb+srv://..." />
    </div>

    <button id="save-config">Save Settings</button>
    <p id="save-status" style="margin-top:10px;"></p>
  </div>

  <script src="bot-config.js"></script>
</body>
</html>
